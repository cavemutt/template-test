<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- below is for icon in google tab -->
    <!-- <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=jcacm.com"> -->
    <link rel="icon" type="image/png" href="jcacm icon.png">
    <link rel="stylesheet" href="style.css">
    <title>Quote Generator</title>
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <!-- span takes up no space other than the content
            and the id is easily targeted by the api -->
            <span id="quote"></span>
            <sup><i class="fas fa-quote-right"></i></sup>
        </div>

        <!-- Author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>

        <!-- buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet this!">
                <i class="fab fa-twitter"></i>
            </button>
            <button class="new-quote-button" id="new-quote">
                New Quote
            </button>

        </div>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>

    <!-- script -->
    <script src="quotes.js"></script>
    <script src="script.js"></script>
</body>
</html>
